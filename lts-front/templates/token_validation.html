<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CKM Timing</title>

        <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1, user-scalable=0">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

        <!-- up to 10% speed up for external res -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <!-- preloading icon font is helping to speed up a little bit -->
        <link rel="preload" href="{{ base_route }}/assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

        <!-- non block rendering : page speed : js = polyfill for old browsers missing `preload` -->
        <link rel="stylesheet" href="{{ base_route }}/assets/css/core.css">
        <link rel="stylesheet" href="{{ base_route }}/assets/css/vendor_bundle.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">

        <!-- favicon -->
        <link rel="shortcut icon" href="{{ base_route }}/assets/images/favicon.ico">
        <link rel="apple-touch-icon" href="{{ base_route }}/assets/images/favicon.ico">

        <link rel="manifest" href="{{ base_route }}/assets/images/manifest/manifest.json">
        <meta name="theme-color" content="#313131">
    </head>
    <body>
        <div id="wrapper">
            <div class="d-lg-flex text-white min-h-100vh bg-gradient-dark overlay-dark overlay-opacity-5">
                <div class="col-12 col-lg-5 d-lg-flex">
                    <div class="w-100 align-self-center">
                        <div class="py-7">
                            <h1 class="d-inline-block text-align-end text-center-md text-center-xs display-4 h2-xs w-100 max-w-600 w-100-md w-100-xs">
                                <img src="{{ base_route }}/assets/images/logo_margins.png" width="250" alt="Logo">
                                <span class="display-3 h1-xs d-block font-weight-medium">
                                    Acceso
                                </span>
                            </h1>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-7 d-lg-flex">
                    <div class="w-100 align-self-center text-center-md text-center-xs py-2">
                        <form class="bs-validate p-5 py-6 rounded d-inline-block bg-white text-dark w-100 max-w-600">
                            <p class="text-danger hide" id="msg-error"></p>
                            <div class="form-label-group mb-3">
                                <input required placeholder="Token" id="account_token" name="account_token" type="text" class="form-control">
                                <label for="account_token">Token</label>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-12 mt-4">
                                    <button type="submit" class="btn btn-primary btn-block" id="btn-validate-token">
                                        Validar token
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div><!-- /#wrapper -->

        <script src="{{ base_route }}/assets/js/jquery-3.5.1.min.js"></script>
        <script src="{{ base_route }}/assets/js/core.min.js"></script>
        <script src="{{ base_route }}/assets/js/vendor_bundle.min.js"></script>
        <script src="{{ base_route }}/assets/js/pages/page.js?{{ date().timestamp }}"></script>
        <script src="{{ base_route }}/assets/js/pages/token_validation.js?{{ date().timestamp }}"></script>
        <script type="text/javascript">
        window.onload = function() {
            let apiUrl = '{{ env['API_HOST'] }}:{{ env['API_PORT'] }}';
            let page = new TokenValidationPage(apiUrl);
        };
        </script>
    </body>
</html>
